<input type="button" value="가위" onclick="game(0)">
<input type="button" value="바위" onclick="game(1)">
<input type="button" value="보" onclick="game(2)">

<script>
    function game(num) {
        switch(num) {
            case 0:
            alert("가위");
            break;
            case 1:
            alert("바위");
            break;
            case 2:
            alert("보");
            break;
        }

    }
</script>
