<script>
    //1~25 숫자를 배열에 저장
    var bingo = [];
    for (var i = 1; i <= 25; i++) {
        bingo[i - 1] = i;
    }

    //배열에 저장된 숫자들을 랜덤으로 섞어주기
    for (var i = 0; i < 1000; i++) {
        var ran = parseInt(Math.random() * 25);
        var temp = bingo[0];
        bingo[0] = bingo[ran];
        bingo[ran] = temp;
    }
    console.log(bingo);

    //배열의 1~25 숫자를 5x5의 형태로 출력
    var table = "<table>";
    for (var i = 0; i < 25; i++) {
        if (i % 5 == 0) {
            table += "<tr>"
        }
        table += "<td onclick='show(this)'>" + bingo[i] + "</td>";

        if ((i + 1) % 5 == 0) {
            table += "</tr>"
        }
    }
    table += "</table>";
    document.body.innerHTML += table;
    function show(td){
        td.style.backgroundColor = '#00ff00';
        console.log(td);
        console.log(td.textContent);
    }
</script>
<style>
table {
    text-align: center;
    border-spacing: 0;
    outline-style: ridge;
    outline-width: 3px ;
}
tr:first-child > td:not(:last-child) { 
    border-right: 1px solid black;
}
tr:not(:first-child) > td:last-child { 
    border-top: 1px solid black;
}
tr:not(:first-child) > td:not(:last-child) { 
    border-top: 1px solid black;
    border-right: 1px solid black;
}

</style>
