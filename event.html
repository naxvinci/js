<html>

<head>
    <script>
        function fnMouseDown() {
            alert("아이디2 마우스 클릭");
        }
        function fnMouseOut(obj) {
            obj.style.backgroundColor = "#ffffff";
        }
        function fnMouseOver(obj) {
            obj.style.backgroundColor = "#ff0000";
        }
    </script>
</head>

<body>
    <form>
        <input type="text" name="id" value="아이디1">
        <input type="text" name="id" value="아이디2" onmousedown="fnMouseDown()" onmouseout="fnMouseOut(this)"
            onmouseover="fnMouseOver(this)">
    </form>
</body>

</html>
